<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/logo_unlam2.png">
    <link rel="stylesheet" href="../css/logIn.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c3af30a602.js" crossorigin="anonymous"></script>
    <title>Mercadito-UNLaM</title>
</head>

<body>
    <main class="iniciar-sesion">
        <section class="logo-titulo">
            <a href="../index.html">
                <img src="../img/logo-market.jpg" alt="logo-mercadito" class="logo-mercadito">
            </a>
            <h1>Iniciar Sesión en MarketLaM</h1>

        </section>

        <section class="login-box">
            <div class="form-box">
                <form action="" method="post" id="form">
                    <div class="usuario">
                        <label for="usuario">Usuario</label>
                        <input type="text " name="usuario" id="usuarioInput" required>
                    </div>
                    <div class="usuario">
                        <label for="contraseña">Contraseña</label>
                        <input type="password" name="contraseña" id="contraseña" required>
                    </div>
                    <div class="olvido">
                        <a href="#">¿Olvidaste la contraseña?</a>
                    </div>
                    <input disabled class="btn" id="btn" type="button" value="iniciar sesión">
                    <div id="mensaje-login" class="error">

                    </div>
                </form>
            </div>
            <div class="sign-up-box">
                <span>¿No tenes cuenta?</span>
                <a href="../pages/registra-usuario.html">Registrate</a>
            </div>

        </section>

    </main>

</body>

</html>
